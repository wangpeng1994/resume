<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 定义右侧aside右浮动固定宽度 */

    aside {
      width: 200px;
      height: 500px;
      background: red;
      float: right;
    }
    /* 定义main自适应宽度，不要设置width值 */

    main {
      height: 500px;
      margin-right: 220px;
      background: blue;
    }
  </style>
</head>

<body>
  <aside>我是右侧固定宽度200px</aside>
  <main>我是左侧自适应宽度</main>

</body>

</html>
