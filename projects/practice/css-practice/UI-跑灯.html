<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    ul {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      padding: 0;
    }

    li {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      border-radius: 50%;
      list-style: none;
      margin-right: 5px;
    }

    li:hover,
    li:hover~li {
      background: #aaa;
    }
  </style>
</head>
