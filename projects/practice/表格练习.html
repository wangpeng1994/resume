<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
    <style>
        table {
          width: 600px;
          height: 180px;
          border-collapse: collapse;  
          text-align: center;
          border:4px solid green;
        }
        thead {
          line-height: 40px;
          background-color: blue;
        }
        tbody {
          background-color: pink;
          font-size: 15px;
        }
        th,td {
          border:1px solid green;	
        }
        h1 {
          width: 600px;
          margin: 0;
          font-size: 25px;
          text-align: center;
          background-color: blue;
        }
    </style>

</head>
<body>

</html>
