<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .tags {
  width:500px;
  margin: 0 auto;
}
a.btn {
  display: inline-block;
  border-radius: 3px;
  padding: 8px 10px;
  text-decoration: none;
  transition: all 0.3s;
}

a.btn:hover {
  box-shadow:0 8px 16px 0px rgba(0,0,0,0.2);
}

.btn-1 {
  color: #fff;
  background: #009688;
}

.btn-2 {
  color: #000;
  background: #ffeb3b;
}

.btn-3 {
  color: #000;
  background: #ff9800;
}

.btn-4 {
  color: #fff;
  background: #f44336;
}

.btn-5 {
  color: #fff;
  background: #4caf50;
}




  </style>
</head>
<body>
  <div class="tags">
    <a href="#" class="btn btn-1">steal</a>
    <a href="#" class="btn btn-2">yellow</a>
    <a href="#" class="btn btn-3">orange</a>
    <a href="#" class="btn btn-4">red</a>
    <a href="#" class="btn btn-5">green</a>
  </div>
</body>
</html>
